<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<script src="/client.js" defer></script>

<h2>Login Form</h2>

<div id="modalSMS" class="modal">

  <div class="modal-content">
    <span class="close">&times;</span>
    <p><b>Recover account</b><p>

    <form id="phoneForm">
      <div class="container">
        <label for="phone"><b>Phone number:</b></label>
        <input type="text" placeholder="Enter phone number" id="phone" required />
        <button type="submit" id="signup_btn">Send code</button>
      </div>
    </form>

  </div>
</div>

<div id="modalSwapped" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p><b>Warning! We have detected that your SIM Card was swapped!</b><p>
    <button type="submit" id="accept_swapped">Yes, it was me</button>
    <button class="cancelbtn" id="cancel_swapped">No, it was not me</button>
  </div>
</div>

<div id="modalVerification" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="pinForm">
      <div class="container">
        <label for="pin"><b>PIN:</b></label>
        <input type="text" placeholder="Enter PIN code" name="pin" required />
        <button type="submit" id="login_btn">Login</button>
      </div>
    </form>
  </div>
</div>

<form action="" method="post">
  <div class="imgcontainer">
    <img src="avatar.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

</form>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="forgotbtn" id="forgotButton">Forgot Password</button>
  </div>

</body>
</html>
